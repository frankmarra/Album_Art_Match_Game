<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Reveal - Game Page</title>
  <link href="./style.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <script src="https://kit.fontawesome.com/ae0d597aae.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="game-page">
    <nav class="nav-night">
      <p>Record Reveal</p>
      <div class="day-night-icons"><i class="fa-solid fa-ghost"></i><i class="fa-solid fa-umbrella-beach"></i></div>
      <div>
        <a href="./game.html">Game</a>
        <a href="./index.html">Info</a>
      </div>
    </nav>

    <div class="game-wrapper">
      <div class="game-box">
        <div class="game-info">
          <div class="strike-box">
          <div class="strike-text">Tries:</div> 
          <div class="strike-number"></div> 
          </div>       
          <div class="play-again"><button class="play-again-button">Let's Play!</button></div>
          <div class="score-box">
            <div class="score-text">Score:</div>
            <div class="score-number"></div>
          </div>
        </div>

        <div class="album-art"></div>
        <div class="game-board">
          <button type="button" class="game-button" id="a1"></button>
          <button type="button" class="game-button" id="a2"></button>
          <button type="button" class="game-button" id="a3"></button>
          <button type="button" class="game-button" id="a4"></button>
          <button type="button" class="game-button" id="a5"></button>
          <button type="button" class="game-button" id="a6"></button>
          <button type="button" class="game-button" id="a7"></button>
          <button type="button" class="game-button" id="a8"></button>
          <button type="button" class="game-button" id="a9"></button>
          <button type="button" class="game-button" id="a10"></button>
          <button type="button" class="game-button" id="a11"></button>
          <button type="button" class="game-button" id="a12"></button>
          <button type="button" class="game-button" id="a13"></button>
          <button type="button" class="game-button" id="a14"></button>
          <button type="button" class="game-button" id="a15"></button>
          <button type="button" class="game-button" id="a16"></button>
        </div>
      </div>
      <div class="current-album-title"></div>
    </div>
  </div>
</body>
</html>
